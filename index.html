<!-- start html file -->
<!DOCTYPE html>
<html lang="en">
    <!--basic head vscode -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Canvas controls</title>
        <!-- basic css -->
        <link rel="stylesheet" href="./style.css">
        <!-- basic js -->
        
    </head>
    <!-- start body -->
    <body>
        <!-- canvas -->
        <h1>Chess. info: for each chess-move the game will save PNG images  on your device.</h1>

        <button id="btn-start" onclick="startGame()">Start new game</button>
        <main id="main" style="display: none;">

            <!-- chess pieces images -->
            
            <div id="all-pieces" style="display: none;">

                <!-- white -->
            <img id="white-pawn-a" src="./white-pawn.png">
            <img id="white-pawn-b" src="./white-pawn.png">
            <img id="white-pawn-c" src="./white-pawn.png">
            <img id="white-pawn-d" src="./white-pawn.png">
            <img id="white-pawn-e" src="./white-pawn.png">
            <img id="white-pawn-f" src="./white-pawn.png">
            <img id="white-pawn-g" src="./white-pawn.png">
            <img id="white-pawn-h" src="./white-pawn.png">
            <img id="white-rook-a" src="./white-rook.png">
            <img id="white-rook-h" src="./white-rook.png">
            <img id="white-knight-b" src="./white-knight.png">
            <img id="white-knight-g" src="./white-knight.png">
            <img id="white-bishop-c" src="./white-bishop.png">
            <img id="white-bishop-f" src="./white-bishop.png">
            <img id="white-queen" src="./white-queen.png">
            <img id="white-king" src="./white-king.png">

            <!-- black -->
            <img id="black-pawn-a" src="./black-pawn.png">
            <img id="black-pawn-b" src="./black-pawn.png">
            <img id="black-pawn-c" src="./black-pawn.png">
            <img id="black-pawn-d" src="./black-pawn.png">
            <img id="black-pawn-e" src="./black-pawn.png">
            <img id="black-pawn-f" src="./black-pawn.png">
            <img id="black-pawn-g" src="./black-pawn.png">
            <img id="black-pawn-h" src="./black-pawn.png">
            <img id="black-rook-a" src="./black-rook.png">
            <img id="black-rook-h" src="./black-rook.png">
            <img id="black-knight-b" src="./black-knight.png">
            <img id="black-knight-g" src="./black-knight.png">
            <img id="black-bishop-c" src="./black-bishop.png">
            <img id="black-bishop-f" src="./black-bishop.png">
            <img id="black-queen" src="./black-queen.png">
            <img id="black-king" src="./black-king.png">
        </div>




        <canvas id="myCanvas"></canvas>
        <!-- buttons up down right left onclick -->
        <div id="arrow-keys"> 
        <button onclick="moveSquareUp()">Up</button>
        <button onclick="moveSquareDown()">Down</button>
        <button onclick="moveSquareLeft()">Left</button>
        <button onclick="moveSquareRight()">Right</button>
        </div>
        <!-- buttons select submit -->
        <button id="btn-start-move" onclick="startMove()">Start move</button>
        <button id="btn-submit" onclick="submitMove()" style="display: none;">Submit move</button>
        <button id="btn-new-move" onclick="newMove()" style="display: none;">New move</button>


    </main>
        <!-- basic js -->
        <script src="app.js"></script>
    </body>


</html>
